<script>
    (function () {
        var reporter = mocha._reporter;
        var DoneReporter = function (runner) {
            reporter.call(this, runner);
            runner.on('end', function () {
                document.documentElement.setAttribute("__saucelabs_runner_failures", runner.stats.failures + "");
            });
        };
        DoneReporter.prototype = reporter.prototype;
        mocha.reporter(DoneReporter);
        mocha.setup('bdd');
    })();
</script>
<script>
    var isCoverage = location.search.indexOf('coverage') !== -1;
     var isBuild = location.search.indexOf('build') !== -1;
    (function () {
        function map(arr, fn) {
            var ret = [];
            for (var i = 0; i < arr.length; i++) {
                ret[i] = fn(arr[i], i);
            }
            return ret;
        }
        var files = [isBuild?'/build/modulex.js':'/build/modulex-debug.js', '/build/import-style.js'];
        for (var i = 0; i < files.length; i++) {
            window.document.write('<script src="' + files[i] + '"' + ' data-name="modulex">' + '<' + '/script>');

    })();
</script>
